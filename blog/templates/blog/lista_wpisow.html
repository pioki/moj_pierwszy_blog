<html>
  <head>
     <title>Django Girls blog</title>
  </head>
  <body>
     <div>
        <h1><a href="/">Django Girls Blog</a></h1>
     </div>
     {% for wpis in wpisy %}
       <article>
         <time>opublikowano: {{ wpis.data_opublikowania }}</time>
         <h2><a href="">{{ wpis.tytul }}</a></h2>
         <p>{{ wpis.tekst|linebreaksbr }}</p>
       {{ wpis }}
       </article>
     {% endfor %}
</body>
</html>

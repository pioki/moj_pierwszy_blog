{% extends 'blog/bazowy.html' %}

{% block content %}
    <article class="wpis">
       <aside class="actions">
        {% if user.is_authenticated%}
         <a class="btn button-secondary" 
            href="{% url 'edycja_wpisu' pk=wpis.pk%}">
            {% include './icons/pencil-fill.svg' %}
         </a>
        {% endif %}
       </aside>
       {% if wpis.data_opublikowania %}
        <time class="date">
        {{ wpis.data_opublikowania }}
        </time>
       {% endif %}
        <h2>
            {{ wpis.tytul }}
        </h2>
        <p>{{ wpis.tekst|linebreaksbr }}</p>
    </article>
{% endblock %}
